<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.js"></script>
  <script src="admin-redirect.js"></script>
  <script>
      var PostPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var image = entry.getIn(['data', 'featuredImage']);
          var bg = this.props.getAsset(image);
          return h('div', {},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('img', {src: bg.toString()}),
            h('div', {"className": "text"}, this.props.widgetFor('body'))
          );
        }
      });
          
      CMS.registerPreviewTemplate("blog", PostPreview);
  </script>
</body>
</html>
